<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot and Drawing Box with Submit Button</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Context is Key Benchmark</h1>

    <div id="container">
        <!-- Y-axis Canvas -->
        <canvas id="yAxisCanvas" width="50" height="400"></canvas>

        <!-- Canvas for plotting past data -->
        <canvas id="plotCanvas" width="400" height="400"></canvas>

        <!-- Canvas for user drawing -->
        <canvas id="drawingCanvas" width="600" height="400"></canvas>
    </div>

    <!-- X-axis Canvas -->
    <canvas id="xAxisCanvas" width="1050" height="50"></canvas>

    <!-- Submit Button -->
    <button id="submitBtn">Submit</button>

    <script src="plot.js"></script>
    <script src="draw.js"></script>
    <script src="xAxis.js"></script>
    <script src="yAxis.js"></script>
    <script src="future.js"></script>

</body>

</html>
